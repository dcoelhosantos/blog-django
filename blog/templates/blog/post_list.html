{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>publicado em: {{ post.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|truncatewords:50 }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}" class="read-more">Leia mais...</a>
        </div>
    {% endfor %}
    {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="fab-button">
            <i class="bi bi-plus-lg"></i>
        </a>
    {% endif %}
{% endblock %}
