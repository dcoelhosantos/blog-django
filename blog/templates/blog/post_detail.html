{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <div class="date">
            <p> Criado em {{ post.created_date }}</p>
            <p> Publicado em {{ post.published_date }}</p>
        </div>
        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}" class="fab-button">
                <i class="bi bi-pencil"></i>
            </a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
